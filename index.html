<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaza under attack</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        direction: rtl;
    }
    .header { 
        font-size:15px; 
        display: flex; 
        align-items: center; 
        padding: 15px;
        background: linear-gradient(90deg, #830000, #a70000); 
        border-bottom: 2px solid #830000; 
        color: #a70000; 
    } 
    .title { 
        color:white;
        margin: 0;
        font-size: 1.2em;
    }
    .container {
        height: 100vh;
        display: flex;
        flex-direction: row;
    }

    .sidebar {
        width: 200px;
        background-color: #f0f0f0;
        overflow: hidden;
        position: relative;
        flex-shrink: 0;
    }

    .text-container {
        position: absolute;
        top: 0;
        width: 200px;
        animation: scroll-text 15s linear infinite;
    }

    .text-container p {
        margin: 0;
        padding: 10px;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    @keyframes scroll-text {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }

    .main-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .buttons {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #a70000;
        color: white;
        border: none;
        border-radius: 5px;
        flex: 1;
    }

    button:hover {
        background-color: #6e0000;
    }

    .content {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
    }

    #photoContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
    }

    video {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: cover;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: auto;
        }
        
        .sidebar {
            width: 100%;
            height: 200px;
            flex-shrink: 0;
        }
        
        .text-container {
            width: 100%;
        }
        
        .main-content {
            padding: 15px;
            overflow: visible;
        }
        
        .buttons {
            flex-direction: column;
        }
        
        button {
            width: 100%;
            margin: 5px 0;
        }
        
        #photoContainer {
            grid-template-columns: 1fr;
        }
        
        .header {
            padding: 10px;
        }
        
        .title {
            font-size: 1em;
        }
    }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_8I3TTKFl-5KYnhk4K_OrzqzzymzmhqU",
            authDomain: "test-test-313.firebaseapp.com",
            projectId: "test-test-313",
            storageBucket: "test-test-313.appspot.com",
            messagingSenderId: "926344113742",
            appId: "1:926344113742:web:1ace941af9bd92eebedd1f",
            measurementId: "G-NCC8S9Z7NX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadTexts() {
            const textContainer = document.getElementById("textContainer");
            textContainer.innerHTML = '<p>جار التحميل...</p>';
            
            const querySnapshot = await getDocs(collection(db, "texts"));
            let textHTML = '';
            
            querySnapshot.forEach((doc) => {
                const textData = doc.data();
                textHTML += `<p class="txt">${textData.text}</p><br>`;
            });

            textContainer.innerHTML = textHTML + textHTML || '<p>لم يتم العثور على نصوص</p>';
        }

        async function loadSpecialties() {
            const photoContainer = document.getElementById("photoContainer");
            photoContainer.innerHTML = '<p>جار التحميل...</p>';
            
            const querySnapshot = await getDocs(collection(db, "image"));
            let photoHTML = '';
            
            querySnapshot.forEach((doc) => {
                const photo = doc.data();
                photoHTML += `
                    <div 
                        data-id="${doc.id}"
                        data-name="${photo.title}"
                        data-image="${photo.source}">
                        <img src="${photo.source}" alt="${photo.title}">
                        <p>${photo.title}</p>
                    </div>
                `;
            });

            photoContainer.innerHTML = photoHTML || '<p>لم يتم العثور على صور</p>';
        }

        document.getElementById('show-images').addEventListener('click', function() {
            document.getElementById('images').style.display = 'block';
            document.getElementById('videos').style.display = 'none';
        });

        document.getElementById('show-videos').addEventListener('click', function() {
            document.getElementById('images').style.display = 'none';
            document.getElementById('videos').style.display = 'block';
        });

        window.onload = function() {
            loadTexts();
            loadSpecialties();
        };
    </script>
</head>

<body>
<div class="header">
<h2 class="title">فلو أن امرأ مسلما مات من بعد هذا أسفا ما كان به ملوما بل كان به عندي جديرا</h2>
</div>
    <div class="container">
        <div class="sidebar">
            <div class="text-container" id="textContainer"></div>
        </div>
        <div class="main-content">
            <div class="buttons">
                <button id="show-images">الصور</button>
                <button id="show-videos">الفيديوهات</button>
            </div>
            <div id="images" class="content">
                <h2>قسم الصور</h2>
                <div id="photoContainer"></div>
            </div>
            <div id="videos" class="content" style="display: none;">
                <h2>قسم الفيديوهات</h2>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    متصفحك لا يدعم عنصر الفيديو.
                </video>
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    متصفحك لا يدعم عنصر الفيديو.
                </video>
            </div>
        </div>
    </div>
</body>
</html>
